<!-- begin post -->
{% assign author = site.authors[post.author] %}
<div class="col-sm-6">
<div class="card">
    <div class="row text-center">
        <div class="col-12 wrapthumbnail">
            <a href="{{ post.url | absolute_url }}">
            <div class="thumbnail" style="background-image:url({{ site.baseurl }}/{{ post.image }});">
            </div>
            </a>
        </div>
        <div class="col-12">
            <div class="card-block mt-3">
                <h2 class="card-title m-2"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h2>
                <h4 class="card-text">{{ post.excerpt | strip_html | truncatewords:10 }}</h4>
            </div>
        </div>
    </div>
</div>
</div>
<!-- end post -->
